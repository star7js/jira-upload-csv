name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install in development mode
        pip install -e .
        # Install dev dependencies
        pip install pytest pytest-cov flake8 black mypy
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Check formatting with black
      run: |
        black --check src/ tests/
    
    - name: Type check with mypy
      run: |
        # Skip checking pydantic internals completely
        MYPYPATH=/opt/hostedtoolcache/Python/3.10.18/x64/lib/python3.10/site-packages mypy src/ \
          --ignore-missing-imports \
          --disable-error-code=annotation-unchecked \
          --disable-error-code=attr-defined \
          --disable-error-code=union-attr \
          --disable-error-code=arg-type \
          --disable-error-code=var-annotated \
          --disable-error-code=assignment \
          --disable-error-code=misc \
          --disable-error-code=syntax \
          --follow-imports=skip \
          --no-site-packages \
          --python-version 3.8
    
    - name: Test with pytest
      run: |
        python -m pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false 