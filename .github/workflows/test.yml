name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install requirements first
        pip install -r requirements.txt
        # Install in development mode
        pip install -e .
        # Install dev dependencies
        pip install pytest pytest-cov flake8 black mypy types-requests
    
    - name: Verify installation
      run: |
        python --version
        pip list
        pytest --version
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src/ tests/ cli.py --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=src/multi_issue_upload_with_subtasks.py,tests/test_multi_issue_upload_with_subtasks.py
        # exit-zero treats all errors as warnings
        flake8 src/ tests/ cli.py --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics --exclude=src/multi_issue_upload_with_subtasks.py,tests/test_multi_issue_upload_with_subtasks.py
    
    - name: Format with black
      run: |
        black src/ tests/ cli.py --exclude='(src/multi_issue_upload_with_subtasks\.py|tests/test_multi_issue_upload_with_subtasks\.py)'
    
    - name: Type check with mypy
      run: |
        mypy src/ --exclude src/multi_issue_upload_with_subtasks.py
    
    - name: Test with pytest
      run: |
        python -m pytest tests/ --ignore=tests/test_multi_issue_upload_with_subtasks.py --cov=src --cov-report=xml --cov-report=term-missing -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false 